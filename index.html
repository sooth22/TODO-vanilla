<!DOCTYPE html>
<html>
  <head>
    <title>TODOリスト（Vanilla）</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="./src/styles.css"
    />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>

    <div class="incomplete-area">
      <p class="incomplete-area__title">未完了のTODO</p>
      <div id="incomplete-list">
        <!--
        <div class="todo-item">
          <p>TODOです</p>
          <button>完了</button>
          <button>削除</button>
        </div>
        -->
      </div>
    </div>

    <div class="complete-area">
      <p class="complete-area__title">完了したTODO</p>
      <div id="complete-list">
        <!--
        <div class="todo-item">
          <p>TODOでした</p>
          <button>戻す</button>
        </div>
        -->
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
